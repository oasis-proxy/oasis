<div class="w-24 h-24 bg-white rounded-2xl shadow-lg flex items-center justify-center border border-slate-100">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 最外圈 (100% size = 64px, radius 32, stroke 4 -> r=30) -->
                    <circle cx="32" cy="32" r="30" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.3" />
                    <!-- 中间圈 (75% size = 48px, radius 24, stroke 4 -> r=22) -->
                    <circle cx="32" cy="32" r="22" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.5" />
                    <!-- 内圈 (50% size = 32px, radius 16, stroke 4 -> r=14) -->
                    <circle cx="32" cy="32" r="14" stroke="#0ea5e9" stroke-width="4" stroke-opacity="0.7" />
                    <!-- 核心 (25% size = 16px, radius 8) -->
                    <circle cx="32" cy="32" r="8" fill="#0ea5e9" />
                </svg>
            </div>