<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- 阴影滤镜定义 -->
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <circle cx="32" cy="32" r="30" stroke="white" stroke-width="4" stroke-opacity="0.2" />
                    <circle cx="32" cy="32" r="22" stroke="white" stroke-width="4" stroke-opacity="0.4" />
                    <circle cx="32" cy="32" r="14" stroke="white" stroke-width="4" stroke-opacity="0.6" />
                    <!-- 核心带白色发光 -->
                    <circle cx="32" cy="32" r="8" fill="white" filter="url(#glow)" />
                </svg>